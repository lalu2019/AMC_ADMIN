<div class="container">
    <div class="alert alert-success" *ngIf="alert.Show && alert.Type==0">
     {{alert.Message}}
    </div>
   
    <div class="alert alert-danger" *ngIf="alert.Show && alert.Type==1">
     {{alert.Message}}
    </div>
    <div class="alert alert-warning"  *ngIf="alert.Show && alert.Type==2">
        {{alert.Message}}
      </div>
  </div>
