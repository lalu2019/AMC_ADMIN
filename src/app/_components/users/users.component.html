<div class="main-header-title d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mt-3 mb-3 border-bottom">
    <h1 class="h2">Users</h1>
</div>
<div>

       <p>Total User :  {{apiResponse.length}} </p>
        <div class="table-responsive-sm">          
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <!-- <th>#</th> -->
                      <th>Full Name</th>
                      <th>Mobile Number</th>
                      <th>Email Id</th>
                      <th>Course</th>
                      <th>College</th>
                      <th>Address</th>
                      <th>User Type</th>
                      <th>Fees Paid</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>

                  </thead>
                  <tbody>
                    <tr *ngFor="let user of apiResponse">
                      <!-- <td>1</td> -->
                      <td>{{user.FullName}}</td>
                      <td>{{user.Mobile}}</td>
                      <td>{{user.Email}}</td>
                      <td>{{user.Course}}</td>
                      <td>{{user.College}}</td>
                      <td>{{user.Address}}</td>
                      <td>Free</td>
                      <td>0</td>
                      <td>Active</td>
                      <td>
                        <span>
                          <a class="edit-action-btn mr-5" data-toggle="modal" data-target="#userModal" (click)="onEditUser(user)">
                              <i class="fa fa-pencil"></i>
                          </a>
                      </span>
                      <span>
                          <a class="delete-action-btn" (click)="onDeleteUser()">
                              <i class="fa fa-trash"></i>
                          </a>
                      </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>

</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="row">
            <div class="form-group col col-6">
              <label for="fullname">Full Name <span class="required">*</span></label>
              <input type="text" class="form-control" id="fullname" formControlName="fullname">
            </div>
            <div class="form-group col col-6">
              <label for="Mobilenumber">Mobile Number <span class="required">*</span></label>
              <input type="number" class="form-control" id="Mobilenumber" formControlName="mobilenumber">
            </div>
          </div>
          <div class="row">
            <div class="form-group col col-6">
              <label for="email">Email Id <span class="required">*</span></label>
              <input type="text" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group col col-6">
              <label for="course">Course <span class="required">*</span></label>
              <input type="text" class="form-control" id="course" formControlName="course">
            </div>
          </div>
          <div class="row">
            <div class="form-group col col-6">
              <label for="college">College <span class="required">*</span></label>
              <input type="text" class="form-control" id="college" formControlName="college">
            </div>
            <div class="form-group col col-6">
              <label for="address">Address <span class="required">*</span></label>
              <textarea class="form-control" formControlName="address"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" [disabled]="!userForm.valid" (click)="onUpdateForm()">Update changes</button>
      </div>
    </div>
  </div>
</div>
