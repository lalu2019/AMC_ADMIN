<div
  class="main-header-title d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mt-3 mb-3 border-bottom">
  <h1 class="h2">Tests</h1>
</div>
<div>
<div>
  <div class="test-create-form">
    <div class="row">
      <div class="col">
        <div class="customSection">
          <div class="dashboard-grid-heading">Create Task</div>
          <form [formGroup]="createTestForm" (ngSubmit)="addNewTest()">
            <div class="row task-form">
              <div class="col col-6 form-group">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
              </div>
              
              <div class="col col-6 form-group">
                <input class="form-control" placeholder="Lastname" formControlName="lastName">
              </div>
              <div class="col col-6 form-group">
                <input type="number" class="form-control" placeholder="Age" formControlName="age">
              </div>

              <div class="col col-6 form-group">
                <input type="text" class="form-control" placeholder="Country" formControlName="country">
              </div>

              <div class="col col-6 form-group">
                <input type="text" class="form-control" placeholder="City" formControlName="city">
              </div>

              <div class="col col-6 form-group">
                <select class="form-control" formControlName="sex">
                  <option value="" selected hidden disabled>Sex</option>
                  <option value="maie">Male</option>
                  <option value="maie">Female</option>
                </select>
              </div>
            </div>
            <div align="center" style="margin-top:20px">
              <button type="submit" class="btn btn-success" [disabled]="!createTestForm.valid"
                >Submit</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
  <p>Total Test : {{apiResponse.length}} </p>
  <div class="table-responsive-sm">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
          <th>City</th>
          <th>Country</th>
          <th>Sex</th>
          <th>Example</th>
          <th>Example</th>
          <th>Example</th>
          <th>Example</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Anna</td>
          <td>Pitt</td>
          <td>35</td>
          <td>New York</td>
          <td>USA</td>
          <td>Female</td>
          <td>Yes</td>
          <td>Yes</td>
          <td>Yes</td>
          <td>Yes</td>
          <td>
            <span>
              <a class="edit-action-btn mr-5" data-toggle="modal" data-target="#testModal" (click)="onEditTest('test')">
                <i class="fa fa-pencil"></i>
              </a>
            </span>
            <span>
              <a class="delete-action-btn" (click)="deleteTest('test')">
                <i class="fa fa-trash"></i>
              </a>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>


<!-- Modal -->
<div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Test</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateTestForm" autocomplete="off" novalidate>
          <!-- <div class="form-group">
            <label for="title">Title<span class="required">*</span></label>
            <input type="text" class="form-control" id="title" formControlName="title">
          </div> -->
          <div class="form-group">
            <label for="title">First Name<span class="required">*</span></label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
          </div>
          
          <div class="form-group">
            <label for="title">Last Name<span class="required">*</span></label>
            <input class="form-control" placeholder="Lastname" formControlName="lastName">
          </div>
          <div class="form-group">
            <label for="title">Age<span class="required">*</span></label>
            <input type="number" class="form-control" placeholder="Age" formControlName="age">
          </div>

          <div class="form-group">
            <label for="title">Country<span class="required">*</span></label>
            <input type="text" class="form-control" placeholder="Country" formControlName="country">
          </div>

          <div class="form-group">
            <label for="title">City<span class="required">*</span></label>
            <input type="text" class="form-control" placeholder="City" formControlName="city">
          </div>

          <div class="form-group">
            <label for="title">Sex<span class="required">*</span></label>
            <select class="form-control" formControlName="sex">
              <option value="" selected hidden disabled>Sex</option>
              <option value="maie">Male</option>
              <option value="maie">Female</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" [disabled]="!updateTestForm.valid" (click)="onUpdateForm()">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
